<!-- users>login.html -->
<!doctype html>
<html>
    <head>
        {% extends "base.html" %}
    </head>
    <body>
        {% block content %}
        <h3 style="text-align:center">로그인</h3>
        <hr><br>
        <form method="post">
            {% csrf_token %}
            {% include 'users/form_errors.html' %}
            <div>
                <h5 style="text-align:center">아이디</h5>
                <input style="margin: 0 auto; width: 300px;" type="text" class="form-control" name="username" id="username">
            </div><br>
            <div>
                <h5 style="text-align:center">비밀번호</h5>
                <input style="margin: 0 auto; width: 300px;" type="password" class="form-control" name="password" id="password">
            </div><br>
            <div style="display:flex; justify-content:center;">
                <button class="btn btn-outline-primary" type="submit">로그인</button> &nbsp;&nbsp;
                <a href={% url 'users:signup' %}><input class="btn btn-outline-primary" type="button" value="회원가입"></a>
            </div>
        </form>
        <br><hr>

        {% endblock %}
    </body>
</html>
