<!-- users>login.html -->

{% block content %}

<h1>회원가입</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <div>
        <h2>아이디</h2>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <h2>비밀번호</h2>
        <input type="text" name="password" id="password">
    </div><br>
    <button type="submit">회원가입</button>
</form>
<hr>
{% endblock %}
