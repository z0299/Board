<!-- crud>write.html -->
<!doctype html>
<html>
    <head>
        {% extends "base.html" %}
        <title>게시판 연습</title>
    </head>
    <body>
        {% block content %}

        <form method="post">
        {% csrf_token %}
            <h4>제목</h4>
            <input class="form-control rounded-0" type="text" name="title"><br>
            <h4>내용</h4>
            <textarea class="form-control rounded-0" name="content" cols="40" rows="8"></textarea>
            <br>
            <div class="float-right">
                <input class="btn btn-outline-primary" type="submit" value="작성">
                <a href={% url 'crud:index' %}><input class="btn btn-outline-primary" type="button" value="목록"></a>
            </div>
        </form>

        <h2>{{ post }}</h2>
        
        {% endblock content %}
    </body>
</html>
